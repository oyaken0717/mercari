<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="UTF-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- css -->
	  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
	    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
	  <link rel="stylesheet" href="./mercari.css"/>
<!-- script -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	  <title>Rakus Items</title>
	</head>
<!--■ body -->	
	<body>
<!--■ ヘッダー -->
 	<span th:include="fragment-part::frag_header"></span>
  
	  <div id="main" class="container-fluid">

<!--■ pagination -->
	    <div class="pages">
	      <nav class="page-nav">
	        <ul class="pager">
	          <li class="previous"><a href="#">&larr; prev</a></li>
	          
	          <li class="next"><a href="#">next &rarr;</a></li>
	        </ul>
	      </nav>
	    </div>
	
<!--■テーブル  -->
	    <!-- table -->
	    <div class="table-responsive">
	      <table id="item-table" class="table table-hover table-condensed">
	        <thead>
	          <tr>
	            <th>GrandChildCategory</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr th:each="grandChildCategory:${grandChildCategoryList}">
				<td class="item-category">
					<!-- <a th:href="@{'/category/to-child-category-list?parentId=' + ${grandChildCategory.id}}"> -->
						<span th:text="${grandChildCategory.name}">孫カテゴリーの名前</span>
		            <!-- </a> -->
				</td>
	          </tr>
	        </tbody>
	      </table>
	    </div>
	
	    <!-- pagination -->
	    <div class="pages">
	      <nav class="page-nav">
	        <ul class="pager">
	          <li class="previous"><a href="#">&larr; prev</a></li>
	          <li class="next"><a href="#">next &rarr;</a></li>
	        </ul>
	      </nav>
	      <!-- ページ番号を指定して表示するフォーム -->
	      <div id="select-page">
	        <form class="form-inline">
	          <div class="form-group">
	            <div class="input-group col-xs-6">
	              <label></label>
	              <input name="page" type="text" class="form-control"/>
	              <!-- 総ページ数 -->
	              <div class="input-group-addon">/ 20</div>
	            </div>
	            <div class="input-group col-xs-1">
	              <button type="submit" class="btn btn-default">Go</button>
	            </div>
	          </div>
	        </form>
	      </div>
	    </div>
	  </div>
	  	  
	</body>
</html>
